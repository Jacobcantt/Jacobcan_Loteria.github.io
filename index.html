<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyzwanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="initial-screen" class="screen">
            <h1>Wpisz kod, aby rozpocząć</h1>
            <input type="password" id="access-code" placeholder="Kod">
            <button id="access-code-btn">Zatwierdź</button>
        </div>
        <div id="question1" class="screen hidden">
            <h2>Ile aktualnie osób obserwuje moje konto na IG "jacobcan_"?</h2>
            <input type="number" id="ig-followers" placeholder="Liczba">
            <button id="ig-followers-btn">Zatwierdź</button>
        </div>
        <div id="question2" class="screen hidden">
            <h2>Jaki nick ma dziewczyna która została zamienona z inną w tym eddicie?</h2>
            <video src="video.mp4" controls></video>
            <input type="text" id="girl-nick" placeholder="Nick">
            <button id="girl-nick-btn">Zatwierdź</button>
        </div>
        <div id="question3" class="screen hidden">
            <h2>Gra Memory</h2>
            <div id="memory-game-container">
                <div id="memory-board"></div>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
        <div id="final-task" class="screen hidden">
            <h2>Zadanie finałowe</h2>
            <p>Wpisz swój nick z twojego TikToka poniżej:</p>
            <input type="text" id="tiktok-nick" placeholder="Nick">
            <button id="final-task-btn">Wyślij</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
